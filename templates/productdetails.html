            <div class="col-sm-4 col-md-2 text-center mt-2 nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true" href=""><img src="{{product.imageurl}}" style="width: 8em; height: 8em;" alt=""></a>
                <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false" href=""><img src="{{product.imageurl2}}" style="width: 8em; height: 8em;" alt=""></a>
                <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages" role="tab" aria-controls="v-pills-messages" aria-selected="false" href=""><img src="{{product.imageurl3}}" style="width: 8em; height: 8em;" alt=""></a> 
            </div>
            <div class=" col-sm-7 col-md-5 text-center mt-2  tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab"><img src="{{product.imageurl}}"  style="width: 20em; height: 28em;" alt=""></div>
                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab"><img src="{{product.imageurl2}}" style="width: 20em; height: 28em;" alt=""></div>
                <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab"><img src="{{product.imageurl3}}"  style="width: 20em; height: 28em;" alt=""></div>
              
            </div>
        
            <div class=" col-sm-12 col-md-5 pl-5 mt-2">
                <h6 style="font-size: 10pt;"><b> Name  :</b>    {{product.name}}</h6>
                <h6 style="font-size: 10pt;"> <b> Category  :  </b>  {{product.category_name.category}}</h6>
                <h6 style="font-size: 10pt;" ><b> Weight  :  </b>  {{product.weight}}<h6>
                <h6 style="font-size: 10pt;"><b> Prize  :  </b>  {{product.price}}</h6>
                <p > <h6 style="font-size: 10pt;"><b>Discription  :   </b></h6 > <h6  style="font-size: 10pt;">{{product.discription}}</h6></p> 
                
                <hr>
                
                <div class="action mt-1 mb-1 ">
                    <button class="" style="width: 10em;height: 3em;  "><a  href="{% url 'addcart' product.id %}"><i class="fa fa-shopping-cart"></i>ADD TO CART</a></button>
                    <button class="" style="width: 10em;height: 3em; background-color: darkgrey;"><a  href="{% url 'buynow' product.id %}"><i class="fa fa-shopping-bag"></i>BUY NOW</a></button>
                </div>
                <hr>
            </div>

        </div>
    </div>
