{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Register</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'adminstatic/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'adminstatic/css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4"><b> Update your Product Details</b> </h1>
                            </div>
                            <form class="user" enctype="multipart/form-data" action="{% url 'productedit' products.id %}" method="POST">
                                {% csrf_token %}
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text"  name="name"  class="form-control " id="name" value="{{products.name}}"
                                            placeholder="Product Name">
                                    </div>
                                    <div class="col-sm-6">
                                      <select name="category"  class="form-control" id="category" >
                                         {% for j in categories %}
                                            {% if j.category == products.category_name.category %}
                                              <option value="{{products.category_name.category}}" selected >{{j.category}}</option>
                                            {% else %}
                                              <option  >{{j.category}}</option>
                                            {% endif %}
                                         {% endfor %}
                                      </select>  
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="number" name="weight" value="{{products.weight}}" class="form-control " id="weight"
                                            placeholder="Enter the weight">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="number" name="price" value="{{products.price}}" class="form-control " id="price"
                                            placeholder="Enter the price">
                                    </div>
                                </div>
                                <div class="form-group">
                                   <input type="text" style="height: 10em;" name="discription" value="{{products.discription}}" class="form-control" id="discription"
                                    placeholder="Product discription">
                                </div>
                                <div class="form-group ">
                                    <div class="col-sm-4 custom-file">
                                       
                                        <img id="img1" src="{{products.imageurl}}" style="width: 6em; height: 7em;" alt="" >
                                        <br>
                                        <label class="" for="customFile">image1</label>
                                        <input type="file" class=" form-control-file" name="image1" id="image1" >
                                     
                                        
                                    </div><hr>
                                    <div class=" custom-file col-sm-4">
                                        <img id="img2" src="{{products.imageurl2}}" style="width: 6em; height: 7em;" alt="" >
                                        <br>
                                        <label class="" for="customFile">image2</label>
                                        <input type="file" class=" form-control-file" name="image2" id="image2" >
                                       
                                    </div><hr>
                                    <div class="custom-file col-sm-4">
                                        <img id="img3" src="{{products.imageurl3}}" style="width: 6em; height: 7em;" alt="" >
                                        <br>
                                        <label class="" for="customFile">image3</label>
                                        <input type="file" class=" form-control-file" name="image3" id="image3" >
                                        
                                    </div>
                                </div>
                                <span id="error"></span>
                                <div class=" container col-md-12">
                                    <div class="row justify-content-center" >
                                      <button type="submit" id="bt" class="btn btn-success">Update</button>
                                    </div>
                                </div>
                                                            
                            </form>
                            <hr>
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function readURL1(input) {
            if (input.files && input.files[0]) {
              var reader = new FileReader();
              
              reader.onload = function(e) {
                $('#img1').attr('src', e.target.result);
              }
              
              reader.readAsDataURL(input.files[0]); // convert to base64 string
            }
          }
          
          $("#image1").change(function() {
            readURL1(this);
          });
    </script>
    <script>
        function readURL2(input) {
            if (input.files && input.files[0]) {
              var reader = new FileReader();
              
              reader.onload = function(e) {
                $('#img2').attr('src', e.target.result);
              }
              
              reader.readAsDataURL(input.files[0]); // convert to base64 string
            }
          }
          
          $("#image2").change(function() {
            readURL2(this);
          });
    </script>
    <script>
        function readURL3(input) {
            if (input.files && input.files[0]) {
              var reader = new FileReader();
              
              reader.onload = function(e) {
                $('#img3').attr('src', e.target.result);
              }
              
              reader.readAsDataURL(input.files[0]); // convert to base64 string
            }
          }
          
          $("#image3").change(function() {
            readURL3(this);
          });
    </script>
